name    = Dist-Zilla
author  = Kent Fredric <kentnl@cpan.org>
license = Perl_5
copyright_holder = Ricardo SIGNES

[AutoVersion]
[AllFiles]
[PruneCruft]

[MetaJSON]
[MetaResources]
repository = http://github.com/rjbs/dist-zilla-plugin-metaprovides

[License]
[Readme]

[InstallDirs]

[PkgVersion]
[PodPurler]

[MakeMaker]
[Manifest]

[NextRelease]
[UploadToCPAN]

[Prereq]
Dist::Zilla       = 0.091840
Moose             = 0.65 ; attr fulfills requires
Hash::Merge::Simple        = 0
namespace::autoclean       = 0

; We need this to bootstrap a version into Dist::Zilla while running, so that it
; can inject its version number into "generated by" strings. -- rjbs
[=inc::Dist::Zilla::Plugin::VersionBootstrap]
